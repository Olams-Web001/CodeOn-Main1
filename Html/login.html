<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>CodeOn|Login</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="nav-container">
          <a href="Index.html" class="logo"><h4>CodeOn</h4></a>
          <ul class="nav-menu">
            <li><a href="/Html/features.html">Features</a></li>
            <li><a href="/Html/Doc.html">Docs</a></li>
            <li><a href="/Html/Pricing.html">Pricing</a></li>
            <li><a href="/Html/about.html">About</a></li>
            <li><a href="/Html/login.html">Login</a></li>
            <button class="sign-up-btn"><a href="#">Sign Up</a></button>
          </ul>
          <button class="menu-btn"></button>
        </div>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <div class="login-form">
          <h1>Login</h1>
          <form action="/Html/Index.html" method="POST">
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
          </form>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    <script>
        lucide.createIcons();
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          lucide.createIcons();
  
          // Remove Lucide's inline width & height
          document.querySelectorAll(".custom-icon svg").forEach(icon => {
            icon.removeAttribute("width");
            icon.removeAttribute("height");
          });
        });
      </script>
      <script src="https://unpkg.com/lucide@latest"></script>
      <script src="/JS/script.js"></script>
    </body>
  </html>
